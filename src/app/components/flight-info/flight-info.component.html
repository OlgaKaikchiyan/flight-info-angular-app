<div class="flightInfo-container">
  <div class="id-wrapper">
    <img src="{{ data.airlineLogo }}" alt="airline-logo" class="logo" />
    <span>ID </span>
    <span class="input">{{ data.id }}</span>
  </div>
  <div>
    <span>Airport code </span>
    <span class="input">{{ data.airportCode }}</span>
  </div>
  <div>
    <span>Location </span>
    <span class="input">
      {{ getOfficeLocations(data.location) }}
    </span>
  </div>
  <div>
    <span>Milestone Type </span>
    <span class="input">
      {{ getMilestoneType(data.milestoneType) }}
    </span>
  </div>
  <div>
    <span>Product Code </span>
    <span class="input">{{ data.productCode }}</span>
  </div>
</div>
